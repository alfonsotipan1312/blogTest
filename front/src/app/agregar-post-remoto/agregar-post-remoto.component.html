<div class="modal fade" id="exampleModalRem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Post Remoto</h5>
        <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input name="title" type="text" [(ngModel)]="post.titulo" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Ingrese el titulo">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Descripcion</label>
            <textarea name="description" [(ngModel)]="post.descripcion" class="form-control" id="exampleInputPassword1"
              placeholder="Ingrese la descripcion del post">
                        </textarea>
          </div>


          <button (click)="addPost()" type="button" class="btn btn-primary">Add</button>
        </form>


      </div>
    </div>
  </div>
</div>
